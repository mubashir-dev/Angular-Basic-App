<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngIf="menus?.length">
          <li class="nav-item" *ngFor="let menu of menus"
              [ngClass]="{'dropdown':menu.sub?.length}">
            <a class="nav-link active " [ngClass]="{'dropdown-toggle':menu.sub?.length}" aria-current=" page"
               href="#" [attr.data-bs-toggle]="menu.sub?.length ? 'dropdown' : undefined">{{menu.title}}</a>
            <ng-container *ngIf="menu.sub?.length">
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li *ngFor="let sub of menu.sub">
                  <a class="dropdown-item" href="#">{{sub}}</a></li>
              </ul>
            </ng-container>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
