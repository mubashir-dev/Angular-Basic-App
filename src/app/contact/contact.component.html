<div class="px-4 pt-5  text-center border-bottom">
  <h1 class="display-4 fw-bold">{{title}}</h1>
  <div class="col-lg-6 mx-auto">
    <form #contactForm='ngForm' (ngSubmit)="submitContact()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input name='name' type="text" class="form-control" aria-describedby="emailHelp" [(ngModel)]="contact.name">
        <div id="nameHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input name='email' type="email" class="form-control" aria-describedby="emailHelp" [(ngModel)]="contact.email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name='message' class="form-control" [(ngModel)]="contact.message">

        </textarea>
      </div>
      <button class="btn btn-lg btn-success mb-2">Send Now</button>
    </form>
  </div>
</div>
